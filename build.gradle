apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	testCompile('org.junit.jupiter:junit-jupiter-api:junit.version')
	testCompile('org.junit.jupiter:junit-jupiter-params:junit.version')
	testCompile("org.assertj:assertj-core:3.10.0")
	testRuntime('org.junit.jupiter:junit-jupiter-engine:junit.version')
}

test {
	useJUnitPlatform()

	testLogging {
		events "passed", "skipped", "failed"
	}

	reports {
		html.enabled = true
	}
}

task wrapper(type: Wrapper) {
	description = 'Generates gradlew[.bat] scripts'
	gradleVersion = '4.6'
}
